
{% extends "layout.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
   
  </head>
  <body>
    
            <div >
                   <div class="card big col s12">

                        <div class="header">
                            <h3 class="text-muted">&nbsp&nbspInput Fields</h3>
                          </div>
                          

                            <form action="field" method="POST" enctype="multipart/form-data">
                            
                                    <div class="input-field col s6">
                                    
                                    <div class="row margin">
                                      <div class="input-field col s6">
                                        <i class="mdi-social-person-outline prefix"></i>
                                        <input id="username" type="text" name = "state">
                                        <label for="username" class="center-align">State</label>
                                      </div>
                                    </div >

                                    <div class="row margin">
                                      <div class="input-field col s6">
                                        <i class="mdi-social-person-outline prefix"></i>
                                        <input id="username" type="text" name = "district">
                                        <label for="username" class="center-align">District</label>
                                      </div>
                                    </div >

                                     <div class="row margin">
                                      <div class="input-field col s6">
                                        <i class="mdi-social-person-outline prefix"></i>
                                        <input id="username" type="text" name = "year">
                                        <label for="username" class="center-align">Year</label>
                                      </div>
                                    </div >

                                    <div class="row margin">
                                      <div class="input-field col s6">
                                        <i class="mdi-social-person-outline prefix"></i>
                                        <input id="username" type="text" name = "season">
                                        <label for="username" class="center-align">Season</label>
                                      </div>
                                    </div >

                                    <div class="row margin">
                                      <div class="input-field col s6">
                                        <i class="mdi-social-person-outline prefix"></i>
                                        <input id="username" type="text" name = "crop">
                                        <label for="username" class="center-align">Crop</label>
                                      </div>
                                    </div >

                                    



                                    <input class="btn" type="submit" name="my-form" value="Send">
                                    </div>
                            </form>

                    
                        
                    </div>
                    <div>
                           {{result}}
                        </div>
              </div>
  </body>
</html>
{% endblock %}
